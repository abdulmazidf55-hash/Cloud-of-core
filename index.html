<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Cloud of Core - Mobile</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <!-- Font Awesome (Mobile Optimized) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #0a0f1e;
            color: #fff;
            min-height: 100vh;
        }

        /* Simplified Background (No Plexus - Faster) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(0, 255, 255, 0.05) 0%, #0a0f1e 70%);
            z-index: -1;
        }

        /* ===== LANDING PAGE ===== */
        #landing-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #0a0f1e;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        #landing-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .landing-content {
            text-align: center;
            padding: 20px;
            width: 100%;
        }

        .landing-logo {
            width: min(250px, 70%);
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px cyan);
            animation: gentleFloat 3s ease-in-out infinite;
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .glow-btn {
            padding: 14px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            background: linear-gradient(45deg, #00ffff, #0088ff);
            color: #0a0f1e;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 20px cyan;
            width: min(300px, 80%);
            margin: 0 auto;
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1e293b;
            padding: 30px 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            border: 2px solid cyan;
        }

        .modal-content h2 {
            color: cyan;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #00ffff33;
            border-radius: 8px;
            background: #334155;
            color: white;
            font-size: 16px; /* Prevents zoom on mobile */
        }

        .modal-content button {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: cyan;
            color: #0a0f1e;
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* ===== MAIN APP ===== */
        #main-app {
            display: none;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Mobile Header */
        .header {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 2px solid cyan;
        }

        .header-logo {
            height: 40px;
            width: auto;
        }

        .search-container {
            flex: 1;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #00ffff33;
            border-radius: 25px;
            background: #1e293b;
            color: white;
            font-size: 14px;
        }

        #search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #1e293b;
            border-radius: 10px;
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            border: 1px solid cyan;
            z-index: 1000;
        }

        .search-item {
            padding: 12px 15px;
            border-bottom: 1px solid #334155;
            font-size: 14px;
        }

        .logout-btn {
            background: transparent;
            border: 1px solid cyan;
            color: cyan;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
            white-space: nowrap;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 20px 15px;
        }

        .main-logo {
            width: min(180px, 50%);
            display: block;
            margin: 0 auto 20px;
            filter: drop-shadow(0 0 15px cyan);
        }

        .student-count {
            font-size: 1.3rem;
            text-align: center;
            color: cyan;
            margin: 15px 0;
            font-weight: bold;
        }

        /* Mobile Stats Cards - Grid 2 columns */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid cyan;
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
        }

        .stat-batch {
            font-size: 1rem;
            font-weight: bold;
            color: cyan;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .trend-up { color: #00ff00; }
        .trend-down { color: #ff4444; }

        .stat-label {
            font-size: 0.7rem;
            color: #aaa;
            margin-top: 5px;
        }

        /* Batch Buttons - Scrollable */
        .batch-buttons {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 10px 0;
            margin: 15px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }

        .batch-buttons::-webkit-scrollbar {
            display: none;
        }

        .batch-btn {
            padding: 8px 20px;
            border: 1px solid cyan;
            background: transparent;
            color: white;
            border-radius: 30px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .batch-btn:active {
            background: cyan;
            color: #0a0f1e;
        }

        /* Student Grid */
        .student-list-container {
            max-height: 350px;
            overflow-y: auto;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
        }

        .student-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .student-card {
            background: #1e293b;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #00ffff33;
            font-size: 0.8rem;
            text-align: center;
            color: cyan;
        }

        /* Ranking Section */
        .ranking-section {
            margin: 25px 0;
        }

        .section-title {
            font-size: 1.3rem;
            color: cyan;
            text-align: center;
            margin-bottom: 15px;
        }

        .ranking-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .rank-item {
            display: flex;
            align-items: center;
            background: #1e293b;
            padding: 8px 12px;
            border-radius: 30px;
            border: 1px solid #00ffff33;
        }

        .rank-number {
            width: 30px;
            font-size: 0.9rem;
            color: cyan;
        }

        .rank-badge {
            width: 60px;
            font-size: 0.7rem;
        }

        .premium-badge {
            background: linear-gradient(135deg, #ffd700, #ffaa00);
            color: #0a0f1e;
            padding: 3px 8px;
            border-radius: 15px;
            font-size: 0.7rem;
        }

        .rank-name {
            flex: 1;
            font-size: 0.9rem;
        }

        .rank-points {
            font-size: 0.9rem;
            color: cyan;
        }

        /* Notice Section */
        .notice-section {
            margin: 25px 0;
            padding: 20px 15px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            border: 1px solid cyan;
        }

        .notice-title {
            font-size: 1.2rem;
            color: cyan;
            text-align: center;
            margin-bottom: 10px;
        }

        .fire-animation {
            display: inline-block;
            animation: gentleFire 2s infinite;
        }

        @keyframes gentleFire {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .notice-content {
            font-size: 1rem;
            line-height: 1.5;
            padding: 10px;
            background: #1e293b;
            border-radius: 8px;
        }

        /* Popup */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .popup-overlay.show {
            display: flex;
        }

        .popup-content {
            background: #1e293b;
            padding: 25px 20px;
            border-radius: 20px;
            width: 100%;
            max-width: 350px;
            border: 2px solid cyan;
            position: relative;
        }

        .popup-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: cyan;
        }

        /* Footer */
        .footer {
            background: #0f172a;
            padding: 30px 20px 15px;
            border-top: 2px solid cyan;
            margin-top: 20px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .footer-section h3 {
            color: cyan;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .footer-section p {
            font-size: 0.8rem;
            color: #aaa;
            line-height: 1.5;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 15px;
            margin-top: 15px;
            border-top: 1px solid #334155;
            font-size: 0.7rem;
            color: #666;
        }

        /* Info Tables */
        .info-tables {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }

        .info-tables table {
            width: 100%;
            border-collapse: collapse;
        }

        .info-tables th {
            background: cyan;
            color: #0a0f1e;
            padding: 8px;
            font-size: 0.9rem;
        }

        .info-tables td {
            padding: 8px;
            border-bottom: 1px solid #334155;
        }
    </style>
</head>
<body>
    <!-- LANDING PAGE -->
    <div id="landing-page">
        <div class="landing-content">
            <img src="https://i.postimg.cc/kX3Xh6PG/IMG-20260211-135705-716-removebg-preview.png" alt="Logo" class="landing-logo">
            <br>
            <button class="glow-btn" onclick="showAuthModal()">üöÄ ENTER</button>
        </div>
    </div>

    <!-- AUTH MODAL -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2>üîê SIGN IN</h2>
            <input type="email" id="email" placeholder="üìß Email">
            <input type="password" id="password" placeholder="üîë Password">
            <button id="auth-action-btn" onclick="handleAuth()">Sign In</button>
            <p style="color:#aaa; margin-top:10px;" onclick="toggleAuthMode()">New user? Sign Up</p>
            <p style="color:#aaa;" onclick="closeModal()">Close</p>
        </div>
    </div>

    <!-- POPUP -->
    <div id="popup" class="popup-overlay">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <div id="popup-content"></div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="main-app">
        <div class="header">
            <img src="https://i.postimg.cc/kX3Xh6PG/IMG-20260211-135705-716-removebg-preview.png" alt="Logo" class="header-logo">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="üîç Search..." oninput="searchStudents(this.value)">
                <div id="search-results"></div>
            </div>
            <button class="logout-btn" onclick="logout()">Exit</button>
        </div>

        <div class="main-content">
            <img src="https://i.postimg.cc/kX3Xh6PG/IMG-20260211-135705-716-removebg-preview.png" alt="Logo" class="main-logo">
            
            <div class="student-count" id="total-students-display">üìä 2026 Total: 1852</div>

            <!-- Stats Cards -->
            <div class="stats-container" id="batch-stats"></div>

            <!-- Batch Buttons -->
            <div class="batch-buttons">
                <button class="batch-btn" onclick="showBatchStudents('301')">301 (900)</button>
                <button class="batch-btn" onclick="showBatchStudents('302')">302 (300)</button>
                <button class="batch-btn" onclick="showBatchStudents('303')">303 (300)</button>
                <button class="batch-btn" onclick="showBatchStudents('304')">304 (318)</button>
                <button class="batch-btn" onclick="showBatchStudents('305')">305 (4)</button>
            </div>

            <!-- Student List -->
            <div id="student-list-container" class="student-list-container" style="display: none;">
                <h3 style="color:cyan; margin-bottom:10px;" id="batch-title"></h3>
                <div id="student-grid" class="student-grid"></div>
            </div>

            <!-- Top 10 Ranking -->
            <div class="ranking-section">
                <h2 class="section-title">üèÜ TOP 10</h2>
                <div class="ranking-list" id="ranking-list"></div>
            </div>

            <!-- Notice -->
            <div class="notice-section">
                <h2 class="notice-title">
                    <span class="fire-animation">üî•</span> NOTICE 
                    <span class="fire-animation">üî•</span>
                </h2>
                <div class="notice-content" id="notice-content"></div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Cloud of Core</h3>
                    <p>Est. 2020 | 5000+ Students</p>
                    <p>ISO 27001 Certified</p>
                </div>
                <div class="footer-section">
                    <h3>Contact</h3>
                    <p>info@cloudofcore.com</p>
                    <p>+1 (555) 123-4567</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 Cloud of Core. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDZjU69H4bIEHvQ5OeEAbVNt8ay8XF4178",
            authDomain: "cloudofcore-e7554.firebaseapp.com",
            projectId: "cloudofcore-e7554",
            storageBucket: "cloudofcore-e7554.firebasestorage.app",
            messagingSenderId: "965527739763",
            appId: "1:965527739763:web:c451eb823bc4daa6007906"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Auth State
        let isSignUp = false;
        let allStudentsData = {};

        function showAuthModal() { document.getElementById('auth-modal').classList.add('show'); }
        function closeModal() { document.getElementById('auth-modal').classList.remove('show'); }
        function toggleAuthMode() {
            isSignUp = !isSignUp;
            document.getElementById('auth-action-btn').innerText = isSignUp ? 'Sign Up' : 'Sign In';
        }

        function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (isSignUp) {
                auth.createUserWithEmailAndPassword(email, password)
                    .then(() => closeModal())
                    .catch(error => alert(error.message));
            } else {
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => closeModal())
                    .catch(error => alert(error.message));
            }
        }

        function logout() { auth.signOut(); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('landing-page').classList.add('hidden');
                document.getElementById('main-app').style.display = 'flex';
                loadData();
                loadRealTimeData();
            } else {
                document.getElementById('landing-page').classList.remove('hidden');
                document.getElementById('main-app').style.display = 'none';
            }
        });

        // Load Data
        function loadData() {
            db.collection('settings').doc('general').onSnapshot(doc => {
                if (doc.exists) {
                    document.getElementById('total-students-display').innerText = 'üìä ' + doc.data().totalStudents;
                }
            });

            db.collection('students').onSnapshot(snapshot => {
                allStudentsData = {};
                snapshot.forEach(doc => allStudentsData[doc.id] = doc.data());
            });
        }

        // Load Real-time Data
        function loadRealTimeData() {
            // Show defaults immediately
            document.getElementById('batch-stats').innerHTML = generateDefaultStats();
            document.getElementById('ranking-list').innerHTML = generateDefaultRanking();
            document.getElementById('notice-content').innerHTML = 'üî• Welcome to Cloud of Core!';

            // Batch Stats
            db.collection('batchStats').onSnapshot(snapshot => {
                if (!snapshot.empty) {
                    let html = '';
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        html += `
                            <div class="stat-card">
                                <div class="stat-batch">BATCH ${data.batch}</div>
                                <div class="stat-value">
                                    ${data.value}
                                    <span class="trend-${data.trend}">
                                        <i class="fas fa-arrow-${data.trend}"></i>
                                    </span>
                                </div>
                                <div class="stat-label">Students</div>
                            </div>
                        `;
                    });
                    document.getElementById('batch-stats').innerHTML = html;
                }
            });

            // Ranking
            db.collection('ranking').orderBy('points', 'desc').limit(10).onSnapshot(snapshot => {
                if (!snapshot.empty) {
                    let html = '';
                    let i = 1;
                    snapshot.forEach(doc => {
                        const s = doc.data();
                        html += `
                            <div class="rank-item">
                                <span class="rank-number">#${i}</span>
                                <div class="rank-badge">${i===1?'üëë':i===2?'ü•à':i===3?'ü•â':''}</div>
                                <span class="rank-name">${s.name}</span>
                                <span class="rank-points">${s.points}</span>
                            </div>
                        `;
                        i++;
                    });
                    document.getElementById('ranking-list').innerHTML = html;
                }
            });

            // Notice
            db.collection('notices').doc('latest').onSnapshot(doc => {
                if (doc.exists) {
                    document.getElementById('notice-content').innerHTML = doc.data().content;
                }
            });
        }

        function generateDefaultStats() {
            const stats = [
                { batch: '301', value: '1,245', trend: 'up' },
                { batch: '302', value: '982', trend: 'down' },
                { batch: '303', value: '1,567', trend: 'up' },
                { batch: '304', value: '756', trend: 'down' },
                { batch: '305', value: '2,101', trend: 'up' }
            ];
            return stats.map(s => `
                <div class="stat-card">
                    <div class="stat-batch">BATCH ${s.batch}</div>
                    <div class="stat-value">
                        ${s.value}
                        <span class="trend-${s.trend}"><i class="fas fa-arrow-${s.trend}"></i></span>
                    </div>
                    <div class="stat-label">Students</div>
                </div>
            `).join('');
        }

        function generateDefaultRanking() {
            const ranks = [
                'Majedul Islam Fahad', 'Sayid Hossain Sayem', 'Abu Talha Shamim',
                'Kamrul Hassan Sojib', 'Rafiqul Islam', 'Shahidul Alam',
                'Tanvir Ahmed', 'Hasan Mahmud', 'Faisal Rahman', 'Nur Hossain'
            ];
            return ranks.map((name, i) => `
                <div class="rank-item">
                    <span class="rank-number">#${i+1}</span>
                    <div class="rank-badge">${i===0?'üëë':i===1?'ü•à':i===2?'ü•â':''}</div>
                    <span class="rank-name">${name}</span>
                    <span class="rank-points">${2500 - i*100}</span>
                </div>
            `).join('');
        }

        // Generate batch students
        const batchStudents = (function() {
            const cache = {};
            const firstNames = ['Mohammed','Ahmed','Abdullah','Omar','Ali','Hassan','Hussein','Karim','Rashid','Jamal'];
            const lastNames = ['Khan','Rahman','Ahmed','Hossain','Islam','Miah','Sarker','Das','Paul','Roy'];
            
            function generate(count) {
                let students = [];
                for (let i = 0; i < count; i++) {
                    students.push(`${firstNames[Math.floor(Math.random()*10)]} ${lastNames[Math.floor(Math.random()*10)]}`);
                }
                return students.sort();
            }
            
            return {
                '301': generate(900),
                '302': generate(300),
                '303': generate(300),
                '304': generate(318),
                '305': ['majedul islam fahad', 'sayid hossain sayem', 'abu talha shamim', 'kamrul hassan sojib']
            };
        })();

        function showBatchStudents(batch) {
            const container = document.getElementById('student-list-container');
            const grid = document.getElementById('student-grid');
            document.getElementById('batch-title').innerText = `Batch ${batch} (${batchStudents[batch].length})`;
            grid.innerHTML = batchStudents[batch].map(name => 
                `<div class="student-card" onclick="handleStudentClick('${batch}', '${name}')">${name.substring(0,15)}...</div>`
            ).join('');
            container.style.display = 'block';
        }

        function handleStudentClick(batch, name) {
            if (batch === '305') {
                const data = allStudentsData[name] || { 
                    classPoints: 85, totalPoints: 420, examMarks: 78, totalMarks: 390, 
                    notice: 'Regular attendance required.'
                };
                document.getElementById('popup-content').innerHTML = `
                    <h3 style="color:cyan;">${name}</h3>
                    <div class="info-tables">
                        <table><tr><th>Points</th><td>${data.classPoints}</td></tr>
                        <tr><th>Total</th><td>${data.totalPoints}</td></tr></table>
                        <table><tr><th>Marks</th><td>${data.examMarks}</td></tr>
                        <tr><th>Total</th><td>${data.totalMarks}</td></tr></table>
                        <p style="margin-top:10px;">${data.notice}</p>
                    </div>
                `;
                document.getElementById('popup').classList.add('show');
            } else {
                alert(`‚ùå Not a ${batch} batch student`);
            }
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('show');
        }

        // Search with debounce
        let searchTimeout;
        function searchStudents(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const results = document.getElementById('search-results');
                if (!query) { results.style.display = 'none'; return; }
                
                let found = [];
                for (let batch in batchStudents) {
                    batchStudents[batch].forEach(name => {
                        if (name.toLowerCase().includes(query.toLowerCase())) {
                            found.push({name, batch});
                        }
                    });
                }
                
                if (found.length > 0) {
                    results.innerHTML = found.map(f => 
                        `<div class="search-item" onclick="handleStudentClick('${f.batch}','${f.name}')">${f.name}</div>`
                    ).join('');
                    results.style.display = 'block';
                } else {
                    results.innerHTML = '<div class="search-item">‚ùå Not found</div>';
                    results.style.display = 'block';
                }
            }, 300);
        }

        // Close search on outside click
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                document.getElementById('search-results').style.display = 'none';
            }
        });
    </script>
</body>
</html>
