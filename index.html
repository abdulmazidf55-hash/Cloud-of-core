        // ===== OPTIMIZED PLEXUS BACKGROUND =====
        function initPlexus() {
            const canvas = document.getElementById('plexus-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let particles = [];
            const particleCount = 60; // Reduced for performance
            const connectionDistance = 120;

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
            }

            function createParticles() {
                for (let i = 0; i < particleCount; i++) {
                    particles.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        vx: (Math.random() - 0.5) * 0.2,
                        vy: (Math.random() - 0.5) * 0.2,
                        size: Math.random() * 1.5 + 0.5
                    });
                }
            }

            function draw() {
                ctx.clearRect(0, 0, width, height);
                
                // Draw connections
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < connectionDistance) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(0, 255, 255, ${0.1 * (1 - dist/connectionDistance)})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                
                // Draw particles
                for (let p of particles) {
                    ctx.beginPath();
                    ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    
                    if (p.x < 0 || p.x > width) p.vx *= -1;
                    if (p.y < 0 || p.y > height) p.vy *= -1;
                }
                
                requestAnimationFrame(draw);
            }

            resize();
            createParticles();
            draw();

            window.addEventListener('resize', () => {
                resize();
                particles = [];
                createParticles();
            });
        }

            const password = document.getElementById('password').value;

            action(email, password)

            });

            db.collection('students').onSnapshot(snapshot => {

            });

                                    </span>

        }

        function closePopup() {
            document.getElementById('popup').classList.remove('show');
        }

        // Search
        let searchTimeout;
        function searchStudents(query) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const results = document.getElementById('search-results');
                if (!query) { results.style.display = 'none'; return; }
                
                let found = [];
                for (let batch in batchStudents) {
                    batchStudents[batch].forEach(name => {
                        if (name.toLowerCase().includes(query.toLowerCase())) {
                            found.push({name, batch});
                        }
                    });
                }
                
                if (found.length > 0) {
                    results.innerHTML = found.slice(0,5).map(f => 
                        `<div class="search-item" onclick="handleStudentClick('${f.batch}','${f.name}')">${f.name} ¬∑ Batch ${f.batch}</div>`
                    ).join('');
                    results.style.display = 'block';
                } else {
                    results.innerHTML = '<div class="search-item">‚ùå No results found</div>';
                    results.style.display = 'block';
                }
            }, 250);
        }

        // Close search
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                document.getElementById('search-results').style.display = 'none';
            }
        });

        window.onload = function() {
            initPlexus();
        };
